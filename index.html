<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify Road App</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>

</head>
<body>
    <div class="container">
        <div class='col col-sm-6'>
            <div class="header">
                <h2>Spotify Name of App</h2>
                <p>Best tagline that makes our webpage look desirable</p>
            </div>
            <div class="forms">
                <form id='login-form'>
                        <ul class='list-unstyled'>
                            <li class='form-group'>
                                <label class='control-label'>Method of Transportation:</label>
                                <input id='method' placeholder='Car' class='form-control' />
                            </li>
                            <li class='form-group'>
                                <label class='control-label'>Start:</label>
                                <input id='start' placeholder='eg Seattle, 98105' class='form-control' />
                            </li>
                            <li class='form-group'>
                                    <label class='control-label'>Destination:</label>
                                    <input id='start' placeholder='eg Seattle, 98105' class='form-control' />
                            </li>
                            <li class='form-group'>
                                    <label class='control-label'>Music:</label>
                                    <input id='start' placeholder='Music (Artist or Genre)' class='form-control' />
                            </li>
                            <li class='form-group'>
                                <button type='submit' id='submit' class='btn btn-primary'>Create Playlist</button>
                            </li>
                        </ul>
                        <!-- Element to display login error messages -->
                        <div id='error' class='alert alert-danger' role='alert'></div>
                    </form>
            </div>
        </div>
    </div>
    <script src="src/app.js" type="text/javascript"></script>
</body>
</html>
