<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify Road App</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>

<body>
    <div>
        <div>
            <div class="header">

            </div>
            <div class="mdl-grid">
                <div class="mdl-card mdl-shadow--6dp main-card mdl-cell mdl-cell--4-col">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Spotify Name of App</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        Best tagline that makes our webpage look desirable
                    </div>
                    <div class="mdl-card__actions">
                        <form id='login-form' action="#">
                            <ul>
                                <li>
                                    <!-- Bus Icon -->
                                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                                        <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1">
                                        <span class="mdl-radio__label">
                                            <i class="mdl-radio__label material-icons">directions_bus</i>
                                        </span>
                                    </label>
                                    <!-- Walking Icon -->
                                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                                        <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
                                        <span class="mdl-radio__label">
                                            <i class="mdl-radio__label material-icons">directions_walk</i>
                                        </span>
                                    </label>
                                    <!-- Biking Icon -->
                                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
                                        <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="3">
                                        <span class="mdl-radio__label">
                                            <i class="mdl-radio__label material-icons">directions_bike</i>
                                        </span>
                                    </label>

                                </li>
                                <li class="mdl-textfield mdl-js-textfield">
                                    <input id='start' type="text" class="mdl-textfield__input" placeholder="Start" />
                                    <label class="mdl-textfield__label" for="start"></label>
                                </li>
                                <li class="mdl-textfield mdl-js-textfield">
                                    <input id='destination' type="text" class="mdl-textfield__input" placeholder="Destination" />
                                    <label class="mdl-textfield__label" for="destination"></label>
                                </li>
                                <li class="mdl-textfield mdl-js-textfield">
                                    <button type='submit' id='submit' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent wide-button">Next</button>
                                </li>
                            </ul>
                            <!-- Element to display login error messages -->
                            <div id='error' class='alert alert-danger' role='alert'></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-JEpjeJEw3wLarzDvYYTaWCW697K7Op4&libraries=places"></script>

    <script src="src/app.js" type="text/javascript"></script>
</body>

</html>
