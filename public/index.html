<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trip Tunes</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <div class="w3-sidebar w3-bar-block" id="control-panel">
        <ul>
            <li>
                <h2>Method of Transportation:</h2>
                <div id="mode-selector" class="controls">
                    <input type="radio" name="type" id="changemode-walking" checked="checked">
                    <label for="changemode-walking">Walking</label>

                    <input type="radio" name="type" id="changemode-bicycling">
                    <label for="changemode-bicycling">Bicycling</label>

                    <input type="radio" name="type" id="changemode-transit">
                    <label for="changemode-transit">Transit</label>

                    <input type="radio" name="type" id="changemode-driving">
                    <label for="changemode-driving">Driving</label>
                </div>
            </li>
            <li>
                <h2>Start:</h2>
                <input id="origin-input" class="controls" type="text"
                    placeholder="Enter an origin location">
            </li>
            <li>
                <h2>Destination:</h2>
                <input id="destination-input" class="controls" type="text"
                    placeholder="Enter a destination location">
            </li>
            <li>
                <h2>Song Genre or Artist</h2>
                <input id='genre-input' type="text" class="mdl-textfield__input" 
                    placeholder="Song Genre or Artist" />
                <button type='submit' id='submit'>Create Playlist!</button>
            </li>
        </ul>
    </div>

    <div id="map" style="margin-left:25%"></div>

    <script src="src/app.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-JEpjeJEw3wLarzDvYYTaWCW697K7Op4&libraries=places&callback=initMap"
        async defer></script>
</body>
</html>
