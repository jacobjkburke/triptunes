<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trip Tunes</title>
    <link rel="stylesheet" href="css/result.css" type="text/css">
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>

</head>
<body>
    <div class="container">
        <div class='col col-sm-6'>
            <div class="header">
                <h2>Trip Tunes</h2>
                <p>Best tagline that makes our webpage look desirable</p>
            </div>
            <div class="buttons"> 
                <div class="home-button">
                    <button class='btn btn-primary' id='home'>Home</button>
                </div>
            </div>
            <div class="cover">
            </div>
            <div class="info">
            </div>
            <div class="buttons">
                <div class="bottom-buttons">
                    <button class='btn btn-primary' id='play'>Play Playlist!</button>
                    <button class='btn btn-primary hidden' id='stop'>Stop Playlist!</button>
                    <button class='btn btn-primary' id='save'>Save Playlist</button>
                </div>
            </div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.slim.js"
    integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
    crossorigin="anonymous"></script>
    <script src="js/result.js" type="text/javascript"></script>
</body>
</html>
